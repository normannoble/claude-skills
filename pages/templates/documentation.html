<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{description}}">
    <title>{{title}} - Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a2e;
            --secondary: #4a4a68;
            --accent: #0066cc;
            --bg: #ffffff;
            --bg-alt: #f5f7f9;
            --bg-code: #f1f3f5;
            --text: #333333;
            --text-light: #666666;
            --border: #e0e0e0;
            --sidebar-width: 280px;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
        }

        /* Header */
        header {
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .header-links a {
            margin-left: 1.5rem;
            color: var(--text-light);
            text-decoration: none;
        }

        .header-links a:hover {
            color: var(--accent);
        }

        /* Layout */
        .docs-layout {
            display: flex;
            padding-top: 60px;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: calc(100vh - 60px);
            position: fixed;
            left: 0;
            top: 60px;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            background: var(--bg-alt);
            border-right: 1px solid var(--border);
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-light);
            margin-bottom: 0.75rem;
        }

        .sidebar-section ul {
            list-style: none;
        }

        .sidebar-section li {
            margin-bottom: 0.5rem;
        }

        .sidebar-section a {
            color: var(--text);
            text-decoration: none;
            font-size: 0.95rem;
            display: block;
            padding: 0.25rem 0;
            transition: color 0.2s;
        }

        .sidebar-section a:hover,
        .sidebar-section a.active {
            color: var(--accent);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 3rem;
            max-width: 900px;
        }

        .main-content h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .main-content .subtitle {
            font-size: 1.1rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .main-content h2 {
            font-size: 1.75rem;
            margin-top: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .main-content h2:first-of-type {
            margin-top: 0;
            border-top: none;
            padding-top: 0;
        }

        .main-content h3 {
            font-size: 1.25rem;
            margin-top: 2rem;
            margin-bottom: 0.75rem;
            color: var(--primary);
        }

        .main-content p {
            margin-bottom: 1rem;
        }

        .main-content ul,
        .main-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }

        .main-content li {
            margin-bottom: 0.5rem;
        }

        .main-content a {
            color: var(--accent);
        }

        /* Code blocks */
        code {
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        :not(pre) > code {
            background: var(--bg-code);
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        pre {
            background: var(--bg-code);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1rem;
        }

        pre code {
            background: none;
            padding: 0;
        }

        /* Callouts */
        .callout {
            padding: 1rem 1.25rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .callout-info {
            background: #e7f3ff;
            border-left: 4px solid #0066cc;
        }

        .callout-warning {
            background: #fff8e6;
            border-left: 4px solid #f5a623;
        }

        .callout-tip {
            background: #e6f9ed;
            border-left: 4px solid #00a854;
        }

        /* Table of Contents */
        .toc {
            background: var(--bg-alt);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .toc h4 {
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toc ul {
            list-style: none;
            padding-left: 0;
        }

        .toc li {
            margin-bottom: 0.25rem;
        }

        .toc a {
            color: var(--text);
            text-decoration: none;
        }

        .toc a:hover {
            color: var(--accent);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                width: 220px;
            }
            .main-content {
                margin-left: 220px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">{{brand}}</a>
        <div class="header-links">
            {{#nav_links}}
            <a href="{{link}}">{{text}}</a>
            {{/nav_links}}
        </div>
    </header>

    <div class="docs-layout">
        <aside class="sidebar">
            {{#sections}}
            <div class="sidebar-section">
                <h3>{{section_title}}</h3>
                <ul>
                    {{#items}}
                    <li><a href="{{link}}">{{text}}</a></li>
                    {{/items}}
                </ul>
            </div>
            {{/sections}}
        </aside>

        <main class="main-content">
            <h1>{{page_title}}</h1>
            <p class="subtitle">{{page_description}}</p>

            <div class="toc">
                <h4>On this page</h4>
                <ul>
                    {{#toc_items}}
                    <li><a href="#{{anchor}}">{{text}}</a></li>
                    {{/toc_items}}
                </ul>
            </div>

            {{content}}
        </main>
    </div>
</body>
</html>
